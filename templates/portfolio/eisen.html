{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Eisen | Portfolio</title>

  <!-- IMPORTANT: load eisen_scroll AFTER style.css so it overrides -->
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <link rel="stylesheet" href="{% static 'css/eisen_scroll.css' %}?v=1">

  <link href="https://fonts.googleapis.com/css2?family=Paytone+One&display=swap" rel="stylesheet">
</head>

<body class="eisen-page">

  <!-- You can keep your navbar include if you want it -->
  {% include 'partials/navbar.html' %}

  <!-- HERO -->
  <main class="eisen-hero">
    <div class="hero-left">
      <h1 class="hero-title">
        Hi,<br>
        I’m Eisen<br>
        Meniano
      </h1>

      <p class="hero-sub">
        <span class="hero-sub-bold">WEB</span> AND APP DEVELOPER
      </p>

      <a class="hero-btn" href="#featured">
        LET’S START <span class="hero-btn-icon">➜</span>
      </a>
    </div>

    <div class="hero-right">
      <!-- Background is handled by CSS (hero_bg.png/svg) -->
      <img class="shape star-top" src="{% static 'images/eisen/star1.png' %}" alt="">
      <img class="shape user" src="{% static 'images/eisen/user.png' %}" alt="">
      <img class="shape lines" src="{% static 'images/eisen/lines.png' %}" alt="">
      <img class="shape mouse" src="{% static 'images/eisen/mouse.png' %}" alt="">
      <img class="shape star-big" src="{% static 'images/eisen/star2.png' %}" alt="">
    </div>
  </main>

  <!-- PLACEHOLDER SECTION so LET'S START has somewhere to go -->
  <section id="featured" style="height:100vh; background:white;"></section>

</body>
</html>
